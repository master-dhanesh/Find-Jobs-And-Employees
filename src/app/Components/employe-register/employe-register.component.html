<form (ngSubmit)="registerEmployee()" #form="ngForm" class="container">
    <p class="display-3 mt-5">Employee Register Form</p>
    
    <div class="form-group">
        <label class="bmd-label-floating">Full Name</label>
        <input ngModel name="name"  type="text" class="form-control" >
      </div>

    <div class="form-group">
      <label class="bmd-label-floating">Email address</label>
      <input ngModel name="email" type="email" class="form-control">
      <span class="bmd-help">We'll never share your email with anyone else.</span>
    </div>
    
    <div class="form-group">
      <label class="bmd-label-floating">Password</label>
      <input ngModel name="password" type="password" class="form-control">
    </div>
    

    <div class="form-group">
        <label class="bmd-label-floating">Upload Resume</label>
        <input 
          (change)="uploadImage($event)"
          ngModel 
          name="avatar" 
          accept="*.png*.jpg*.jpeg*.docx*.doc*.pdf" 
          type="file" class="form-control-file">
        <small class="text-small text-muted"> 
            <span class="text-danger">*</span> 
            Supported formats .png .jpg, .jpeg, .pdf, .docx, .doc
        </small>
      </div>
    
    <div class="radio">
      <label>
        <input ngModel type="radio" name="gender" value="male"> Male
      </label>
    </div>

    <div class="radio mb-3">
        <label>
          <input ngModel type="radio" name="gender" value="female"> Female
        </label>
      </div>
  
    <button type="reset" class="btn btn-default">Reset</button> &nbsp;
    <button type="submit" class="btn btn-primary btn-raised">Submit</button>
  </form>
